[tool.poetry]
name = "bb"
version = "0.4.8"
description = "cli to manage bitbucket pull requests"
authors = ["psadi <adithya3494@gmail.com>"]
readme = "README.md"
packages = [
    { include = "bb" }
]

[tool.poetry.scripts]
bb = "bb.main:_bb"

[tool.poetry.dependencies]
python = ">=3.7.2,<4.0.0"
typer = {extras = ["all"], version = "^0.4.0"}
requests = ">=2.27.1"
rich = ">=11.1.0"
pyperclip = ">=1.8.2"
toml = "^0.10.2"

[tool.poetry.group.dev.dependencies]
pytest = "^7.2.0"
tox = "^3.27.1"
pytest-cov = "^4.0.0"
pylint = "^2.15.6"

[tool.pytest.ini_options]
testpaths = ["tests"]
pythonpath = ["."]

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
